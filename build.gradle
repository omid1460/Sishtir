// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '8.2.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.9.22' apply false
}
implementation 'org.tensorflow:tensorflow-lite-audio:0.4.5'  // یا آخرین نسخه پایدار

repositories {
    google()
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url 'https://google.bintray.com/tensorflow' } // خط حیاتی
}

dependencies {
    implementation 'org.tensorflow:tensorflow-lite-task-audio:0.4.4' // یا آخرین نسخه
}
